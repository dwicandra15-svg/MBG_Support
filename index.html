<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>MBG Message Realtime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase v8 (WAJIB, JANGAN GANTI) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 10px;
    }
    #messageList {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 6px;
      padding-bottom: 4px;
      border-bottom: 1px dashed #eee;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
    button {
      margin-top: 5px;
      padding: 8px 12px;
    }
  </style>
</head>

<body>

<h3>Message MBG (Realtime)</h3>

<div id="messageList"></div>

<textarea id="messageInput" placeholder="Tulis pesan..."></textarea>
<button onclick="kirimPesan()">Kirim</button>

<script>
  // ================= FIREBASE CONFIG =================
  // GANTI dengan config ASLI dari Firebase Console
  var firebaseConfig = {
    apiKey: "ISI_API_KEY_ANDA",
    authDomain: "ISI_AUTH_DOMAIN",
    projectId: "ISI_PROJECT_ID"
  };

  firebase.initializeApp(firebaseConfig);
  var db = firebase.firestore();

  // simulasi role (di MBG asli sudah ada)
  if (!localStorage.getItem("role")) {
    localStorage.setItem("role", "SEKOLAH"); // ganti di HP lain: PENYEDIA
  }

  function kirimPesan() {
    var input = document.getElementById("messageInput");
    var text = input.value.trim();
    if (!text) {
      alert("Pesan kosong");
      return;
    }

    db.collection("messages").add({
      text: text,
      role: localStorage.getItem("role"),
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    }).then(function () {
      input.value = "";
    }).catch(function (err) {
      console.error(err);
      alert("Gagal kirim pesan");
    });
  }

  // ================= REALTIME LISTENER =================
  db.collection("messages")
    .orderBy("createdAt", "asc")
    .onSnapshot(function (snapshot) {
      var box = document.getElementById("messageList");
      box.innerHTML = "";
      snapshot.forEach(function (doc) {
        var d = doc.data();
        var div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = "<b>" + d.role + "</b>: " + d.text;
        box.appendChild(div);
      });
      box.scrollTop = box.scrollHeight;
    });
</script>

</body>
</html>
